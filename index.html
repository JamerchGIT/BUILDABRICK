<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to BUILDABRICK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      background: url('data:image/png;base64,REPLACE_WITH_BASE64') no-repeat center center;
      background-size: contain;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1e1e2f;
      margin-bottom: 0.5rem;
    }

    p {
      color: #606060;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #0c132b;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .button:hover {
      background-color: #1b2647;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Welcome to BUILDABRICK</h1>
    <p>Start building your ideas, share your creations, and collaborate with others in our community.</p>
    <button class="button" onclick="window.location.href='https://app--buildabrick-4f47d4e0.base44.app/Forum'">Enter the Forum</button>

</body>
